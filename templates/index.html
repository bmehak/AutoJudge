<!DOCTYPE html>
<html>
<head>
    <title>AutoJudge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="max-w-4xl w-full bg-white shadow-lg rounded-xl p-8">
        
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            AutoJudge
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Programming Problem Difficulty Predictor
        </p>

        <!-- Form -->
        <form method="post" class="space-y-6">
            <textarea
                name="text"
                rows="10"
                class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Paste the programming problem description here..."
            ></textarea>

            <div class="text-center">
                <button
                    type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
                >
                    Predict Difficulty
                </button>
            </div>
        </form>

        {% if submitted_text %}
        <div class="mt-8 p-6 bg-blue-50 border border-blue-200 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">
                Submitted Problem Description
            </h2>
            <pre class="whitespace-pre-wrap text-gray-700 text-sm">
        {{ submitted_text }}
            </pre>
        </div>
        {% endif %}

        <!-- Results -->
        {% if prediction %}
        <div class="mt-8 p-6 bg-gray-50 border rounded-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                Prediction Result
            </h2>

            <p class="text-gray-700 mb-2">
                <span class="font-medium">Difficulty Class:</span>
                <span class="text-blue-600 font-semibold">{{ prediction }}</span>
            </p>

            <p class="text-gray-700">
                <span class="font-medium">Difficulty Score:</span>
                <span class="text-green-600 font-semibold">{{ score }}</span>
            </p>
        </div>
        {% endif %}

    </div>

</body>
</html>
